apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: argo-tester-jira
  namespace: devops
  annotations:
    v1alpha1.argoslower.kanopy-platform/known-source: "jira"
spec:
  eventBusName: tester
  service:
    ports:
    - port: 80
      targetPort: 8080
  webhook:
    example:
      endpoint: /example
      method: POST
      port: "8080"
